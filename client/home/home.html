<template name='homeTemplate'>
	{{#each posts}}
		<div class='single_post'>
			{{> home_page_post}}
		</div>
	{{/each}}
</template>

<template name = 'home_page_post'>
	<div class='post_title'><a href='{{pathFor 'single_post' _id=this._id}}'>{{post_title}}</a></div>
	<div class="post_body">{{post_body}}</div>
	<ul class='post_tags'>
		<li class='single_tag'>{{tag_1}}</li>
		<li class='single_tag'>{{tag_2}}</li>
		<li class='single_tag'>{{tag_3}}</li>
	</ul>
</template>
