<template name = 'user_profile_template'>
	<div id='user_header'>
		{{#each userInfo}}
			<h2>{{username}}'s history</h2>

			<div id='user_bio'>{{bio}}</div>
			{{#if isMe}}
				<input id='edit_bio_button' type="submit" value="edit bio"> 
				<div id='edit_bio'>
					<textarea id='update_bio_text' rows = '4' cols = '50' placeholder = 'description'></textarea>
					<input id='submit_bio_button' type="submit" value="submit changes">
				</div>
			{{/if}}
		{{/each}}
	</div>
	<div id = 'user_profile_body'>
		<div id = 'as_contractor'>
			<h3>Completed</h3>
			{{#each userAsContractor}}
				<div class='contractor_post'>
					<a href="{{pathFor 'single_post' _id=post}}">{{post_title}}</a>
				</div>
			{{/each}}
		</div>
		<div id = 'as_poster'>
			<h3>Posted</h3>
			{{#each userAsPoster}}
				<div class="poster_post">
					<a href="{{pathFor 'single_post' _id=this._id}}">{{post_title}}</a>
				</div>
			{{/each}}
		</div>
	</div>
</template>
